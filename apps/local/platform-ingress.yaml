# ==============================================================================
# ArgoCD Application - Platform Ingress (Local)
# ==============================================================================
# Reuses staging service configurations, only overrides:
#   - Domain: nip.io for local DNS
#   - TLS: Disabled (HTTP only)
#   - cert-manager: Disabled
#
# Sync Wave: 2 (deploys after all services are up)
# ==============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-ingress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/akthm/demo-k8s-gitops
    targetRevision: main
    path: helm-charts/platform-ingress
    helm:
      releaseName: platform-ingress
      valueFiles:
        - values.yaml
        - values.stage.yaml   # Reuse staging service configs
        - values.local.yaml   # Override domain/TLS only
      skipCrds: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-ingress
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
