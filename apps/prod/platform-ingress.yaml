# ==============================================================================
# ArgoCD Application - Platform Ingress (Production)
# ==============================================================================
# Production EKS configuration:
#   - Real domain with Route53 DNS
#   - Let's Encrypt TLS certificates
#   - AWS NLB via nginx-ingress-controller
#
# Sync Wave: 2 (deploys after all services are up)
# ==============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-ingress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/akthm/demo-k8s-gitops
    targetRevision: main
    path: helm-charts/platform-ingress
    helm:
      releaseName: platform-ingress
      valueFiles:
        - values.yaml
        - values.prod.yaml
      skipCrds: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-ingress
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
