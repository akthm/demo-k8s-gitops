{{- if .Values.storageClasses.ociBlockParavirtualized.enabled }}
# ==============================================================================
# OCI Block Volume StorageClass - Paravirtualized Attachment
# ==============================================================================
# Uses OCI's CSI driver (blockvolume.csi.oraclecloud.com) which is built into
# all OKE nodes. Paravirtualized mode uses hypervisor-level attachment for
# better performance/lower latency vs iSCSI.
#
# WaitForFirstConsumer: PV is not provisioned until a Pod is scheduled, so the
# block volume is created in the same AD as the node (required for OCI BV).
# ==============================================================================
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .Values.storageClasses.ociBlockParavirtualized.name }}
  annotations:
    {{- if .Values.storageClasses.ociBlockParavirtualized.isDefault }}
    storageclass.kubernetes.io/is-default-class: "true"
    {{- else }}
    storageclass.kubernetes.io/is-default-class: "false"
    {{- end }}
provisioner: blockvolume.csi.oraclecloud.com
parameters:
  attachment-type: "paravirtualized"
  {{- if .Values.storageClasses.ociBlockParavirtualized.availabilityDomain }}
  availabilityDomain: {{ .Values.storageClasses.ociBlockParavirtualized.availabilityDomain | quote }}
  {{- end }}
  {{- if .Values.storageClasses.ociBlockParavirtualized.compartmentOcid }}
  compartmentOcid: {{ .Values.storageClasses.ociBlockParavirtualized.compartmentOcid | quote }}
  {{- end }}
reclaimPolicy: {{ .Values.storageClasses.ociBlockParavirtualized.reclaimPolicy }}
volumeBindingMode: {{ .Values.storageClasses.ociBlockParavirtualized.volumeBindingMode }}
allowVolumeExpansion: {{ .Values.storageClasses.ociBlockParavirtualized.allowVolumeExpansion }}
{{- end }}
