# ==============================================================================
# Platform Ingress - Local Environment (Subdomain Strategy with nip.io)
# ==============================================================================
# Local development uses nip.io for automatic wildcard DNS resolution.
#
# nip.io Subdomain Strategy:
#   - MetalLB assigns LoadBalancer IP (e.g., 172.18.255.200)
#   - Base domain becomes: 172.18.255.200.nip.io
#   - nip.io automatically resolves *.IP.nip.io â†’ IP
#
# Access URLs (example with IP 172.18.255.200):
#   - Keycloak:   http://keycloak.172.18.255.200.nip.io
#   - ArgoCD:     http://argocd.172.18.255.200.nip.io
#   - Grafana:    http://grafana.172.18.255.200.nip.io
#   - Prometheus: http://prometheus.172.18.255.200.nip.io
#
# Setup:
#   1. Get LoadBalancer IP: kubectl get svc -n ingress-nginx nginx-ingress-controller-ingress-nginx-controller
#   2. Update domain below to: <IP>.nip.io
#   3. Services automatically accessible at: service.<IP>.nip.io
# ==============================================================================

# Base domain for nip.io - UPDATE with actual MetalLB IP after deployment
# Example: 172.18.255.200.nip.io (subdomains become: service.172.18.255.200.nip.io)
domain: 127.0.0.1.nip.io

# Disable TLS for local development (HTTP only)
tls:
  enabled: false

# Disable cert-manager locally - no certificates needed for HTTP
certManager:
  enabled: false
  selfSigned:
    enabled: false
  caIssuer:
    enabled: false

# Disable Prometheus basic auth for easier local debugging
prometheus:
  basicAuth:
    enabled: false
