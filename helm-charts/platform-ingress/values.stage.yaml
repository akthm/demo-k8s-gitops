# ==============================================================================
# Platform Ingress - Staging Environment (Subdomain Strategy)
# ==============================================================================
# Access URLs:
#   - Keycloak:   https://keycloak.staging.local
#   - ArgoCD:     https://argocd.staging.local
#   - Grafana:    https://grafana.staging.local
#   - Prometheus: https://prometheus.staging.local
#
# DNS Setup Required:
#   Add to /etc/hosts or DNS server:
#     <cluster-ip>  keycloak.staging.local
#     <cluster-ip>  argocd.staging.local
#     <cluster-ip>  grafana.staging.local
#     <cluster-ip>  prometheus.staging.local
# ==============================================================================

# Base domain for staging (subdomains will be: service.staging.local)
domain: staging.local

tls:
  enabled: true
  # Wildcard certificate for *.staging.local
  secretName: platform-staging-tls

certManager:
  enabled: true
  selfSigned:
    enabled: true
    issuerName: selfsigned-issuer
  caIssuer:
    enabled: true
    issuerName: platform-ca-issuer
    secretName: platform-ca-secret

# Service configurations for staging (subdomains)
keycloak:
  enabled: true
  subdomain: keycloak
  serviceName: keycloak
  serviceNamespace: keycloak
  servicePort: 80

argocd:
  enabled: true
  subdomain: argocd
  serviceName: argocd-server
  serviceNamespace: argocd
  servicePort: 80
  annotations: {}

grafana:
  enabled: true
  subdomain: grafana
  serviceName: prometheus-grafana
  serviceNamespace: monitoring
  servicePort: 80

prometheus:
  enabled: true
  subdomain: prometheus
  serviceName: prometheus-kube-prometheus-prometheus
  serviceNamespace: monitoring
  servicePort: 9090
  basicAuth:
    enabled: true
    secretName: prometheus-basic-auth
    username: admin
    password: ""
