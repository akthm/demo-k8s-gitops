# ==============================================================================
# Platform Ingress - ArgoCD (Subdomain Strategy)
# ==============================================================================
# Routes: https://argocd.{domain}/
# Ingress created in argocd namespace to reference local service
# ==============================================================================
{{- if .Values.argocd.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "platform-ingress.fullname" . }}-argocd
  namespace: {{ .Values.argocd.serviceNamespace }}
  labels:
    {{- include "platform-ingress.labels" . | nindent 4 }}
    app.kubernetes.io/component: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.argocd.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.argocd.subdomain }}.{{ .Values.domain }}
      secretName: {{ .Values.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.argocd.subdomain }}.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.argocd.serviceName }}
                port:
                  number: {{ .Values.argocd.servicePort }}
{{- end }}
