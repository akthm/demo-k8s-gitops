{{- if and .Values.letsEncrypt.cloudflare.enabled .Values.externalSecrets.enabled }}
# ==============================================================================
# ExternalSecret for Cloudflare API Token
# ==============================================================================
# Extracts Cloudflare credentials from consolidated OCI Vault secret: cloudflare
# Vault secret contains: CLOUDFLARE_API_TOKEN, CLOUDFLARE_EMAIL, CLOUDFLARE_ZONE_ID
# Token requires Zone:DNS:Edit permissions for the domain
# ==============================================================================
apiVersion: 'external-secrets.io/{{ .Values.externalSecrets.apiVersion | default "v1beta1" }}'
kind: ExternalSecret
metadata:
  name: cloudflare-api-token
  namespace: cert-manager
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStore.name | default "oci-vault" }}
    kind: {{ .Values.externalSecrets.secretStore.kind | default "ClusterSecretStore" }}
  target:
    name: cloudflare-api-token
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        api-key: {{`"{{ .CLOUDFLARE_API_TOKEN }}"`}}
        email: {{`"{{ .CLOUDFLARE_EMAIL }}"`}}
  dataFrom:
    - extract:
        # Consolidated vault secret: cloudflare
        key: {{ .Values.externalSecrets.appSecretKey | default "cloudflare" }}
{{- end }}
