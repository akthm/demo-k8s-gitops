# ==============================================================================
# Platform Ingress - Keycloak (Subdomain Strategy)
# ==============================================================================
# Routes: https://keycloak.{domain}/
# Cross-namespace ingress directly references service in keycloak namespace
# ==============================================================================
{{- if .Values.keycloak.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "platform-ingress.fullname" . }}-keycloak
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform-ingress.labels" . | nindent 4 }}
    app.kubernetes.io/component: keycloak
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.keycloak.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.keycloak.subdomain }}.{{ .Values.domain }}
      secretName: {{ .Values.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.keycloak.subdomain }}.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.keycloak.serviceName }}.{{ .Values.keycloak.serviceNamespace }}.svc.cluster.local
                port:
                  number: {{ .Values.keycloak.servicePort }}
{{- end }}
