# ==============================================================================
# Platform Ingress - Keycloak
# ==============================================================================
{{- if .Values.keycloak.enabled }}
# ExternalName service to reference cross-namespace service
apiVersion: v1
kind: Service
metadata:
  name: keycloak-external
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform-ingress.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  type: ExternalName
  externalName: {{ .Values.keycloak.serviceName }}.{{ .Values.keycloak.serviceNamespace }}.svc.cluster.local
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "platform-ingress.fullname" . }}-keycloak
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform-ingress.labels" . | nindent 4 }}
    app.kubernetes.io/component: keycloak
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.keycloak.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    # Rewrite path: /keycloak/foo -> /foo
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.domain }}
      secretName: {{ .Values.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - path: /keycloak(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: keycloak-external
                port:
                  number: {{ .Values.keycloak.servicePort }}
{{- end }}
