{{- if and .Values.oidc.enabled .Values.externalSecrets.enabled }}
# ==============================================================================
# ExternalSecret for OIDC/Keycloak Credentials
# ==============================================================================
# Extracts OIDC credentials from consolidated OCI Vault secret: flask-app
# Vault secret contains: OIDC_CLIENT_ID, OIDC_CLIENT_SECRET
# ==============================================================================
apiVersion: 'external-secrets.io/{{ .Values.externalSecrets.apiVersion | default "v1beta1" }}'
kind: ExternalSecret
metadata:
  name: {{ include "flask-app.fullname" . }}-oidc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flask-app.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind }}
  target:
    name: {{ include "flask-app.fullname" . }}-oidc
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        OIDC_CLIENT_ID: {{`"{{ .OIDC_CLIENT_ID }}"`}}
        OIDC_CLIENT_SECRET: {{`"{{ .OIDC_CLIENT_SECRET }}"`}}
  dataFrom:
    - extract:
        # Consolidated vault secret: flask-app
        key: {{ .Values.externalSecrets.appSecretKey | default "flask-app" }}
{{- end }}
