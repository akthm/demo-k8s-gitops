{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "flask-app.fullname" . }}
  labels:
    {{- include "flask-app.labels" . | nindent 4 }}
rules:
  # Allow reading configmaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  # Allow reading only the secrets this chart expects (used by the app pod and the
  # Argo CD PreSync fast-fail hook job).
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
    resourceNames:
      - flask-app-db
      - flask-app-db-credentials
      - flask-app-secret
      - flask-app-admin-credentials
      - {{ .Values.jwt.existingSecret }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "flask-app.fullname" . }}
  labels:
    {{- include "flask-app.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "flask-app.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "flask-app.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
