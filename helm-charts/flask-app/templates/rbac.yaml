{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "flask-app.fullname" . }}
  labels:
    {{- include "flask-app.labels" . | nindent 4 }}
rules:
  # Allow reading configmaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  # Allow reading secrets (ExternalSecrets pattern + JWT keys)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
    resourceNames:
      - {{ include "flask-app.fullname" . }}-secret
      - {{ include "flask-app.fullname" . }}-db-credentials
      - {{ include "flask-app.fullname" . }}-admin-credentials
      - {{ include "flask-app.fullname" . }}-jwt-keys
      - {{ .Values.jwt.existingSecret }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "flask-app.fullname" . }}
  labels:
    {{- include "flask-app.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "flask-app.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "flask-app.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
