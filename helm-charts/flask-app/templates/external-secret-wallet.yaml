{{- if .Values.database.wallet.enabled }}
# ==============================================================================
# ExternalSecret for ATP Wallet Bucket Info
# ==============================================================================
# Syncs Object Storage bucket location from OCI Vault
# Wallet is downloaded from Object Storage using OCI CLI in initContainer
# ==============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "flask-app.fullname" . }}-wallet-bucket-info
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flask-app.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  refreshInterval: {{ .Values.database.wallet.refreshInterval | default "24h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name | default "oci-vault" }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind | default "ClusterSecretStore" }}
  
  target:
    name: {{ include "flask-app.fullname" . }}-wallet-bucket-info
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        bucket_name: {{`"{{ .bucket_name }}"`}}
        namespace: {{`"{{ .namespace }}"`}}
        object_name: {{`"{{ .object_name }}"`}}
        region: {{`"{{ .region }}"`}}
  
  dataFrom:
    - extract:
        key: adb-wallet-bucket-info
---
# ==============================================================================
# ExternalSecret for ATP Wallet Password
# ==============================================================================
# Syncs wallet password from OCI Vault for password-protected wallet files
# ==============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "flask-app.fullname" . }}-wallet-password
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flask-app.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  refreshInterval: {{ .Values.database.wallet.refreshInterval | default "24h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name | default "oci-vault" }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind | default "ClusterSecretStore" }}
  
  target:
    name: {{ include "flask-app.fullname" . }}-wallet-password
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
  
  data:
    - secretKey: WALLET_PASSWORD
      remoteRef:
        key: db-wallet-password
        property: WALLET_PW
{{- end }}
