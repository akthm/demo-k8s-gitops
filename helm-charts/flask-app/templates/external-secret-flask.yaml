{{- if .Values.externalSecrets.enabled }}
# ==============================================================================
# ExternalSecret for Flask Application Secrets
# ==============================================================================
# Extracts Flask secrets from consolidated OCI Vault secret: flask-app
# Vault secret contains: SECRET_KEY, API_TEST_KEY
# ==============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.secretNames.flaskSecret }}
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  {{- with .Values.externalSecrets.retrySettings }}
  retrySettings:
    maxRetries: {{ .maxRetries | default 5 }}
    retryInterval: {{ .retryInterval | default "10s" }}
    {{- if .retryIntervalMax }}
    retryIntervalMax: {{ .retryIntervalMax }}
    {{- end }}
  {{- end }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind }}
  target:
    name: {{ .Values.secretNames.flaskSecret }}
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SECRET_KEY: {{`"{{ .SECRET_KEY }}"`}}
        API_TEST_KEY: {{`"{{ .API_TEST_KEY }}"`}}
  dataFrom:
    - extract:
        # Consolidated vault secret: flask-app
        key: {{ .Values.externalSecrets.appSecretKey | default "flask-app" }}
{{- end }}
