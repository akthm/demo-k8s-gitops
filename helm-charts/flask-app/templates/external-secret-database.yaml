{{- if .Values.externalSecrets.enabled }}
# ==============================================================================
# ExternalSecret for Flask Database Credentials
# ==============================================================================
# Extracts database connection credentials from consolidated OCI Vault secret: flask-app
# Vault secret contains: DB_USER, DB_PASSWORD, DB_HOST, DB_PORT, DB_NAME
#
# NOTE: Database encryption keys are managed separately in external-secret-encryption-keys.yaml
#       This separation allows independent rotation of connection credentials and encryption keys
# ==============================================================================
apiVersion: 'external-secrets.io/{{ .Values.externalSecrets.apiVersion | default "v1beta1" }}'
kind: ExternalSecret
metadata:
  name: {{ .Values.secretNames.databaseCredentials }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flask-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  {{- with .Values.externalSecrets.retrySettings }}
  retrySettings:
    maxRetries: {{ .maxRetries | default 5 }}
    retryInterval: {{ .retryInterval | default "10s" }}
    {{- if .retryIntervalMax }}
    retryIntervalMax: {{ .retryIntervalMax }}
    {{- end }}
  {{- end }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind }}
  target:
    name: {{ .Values.secretNames.databaseCredentials }}
    creationPolicy: Owner
    template:
      engineVersion: v2
      mergePolicy: Merge
      data:
        {{- if .Values.database.wallet.enabled }}
        # Oracle connection using TNS alias (wallet-based mTLS)
        DATABASE_URL: "oracle+cx_oracle://{{`{{ .DB_USER }}`}}:{{`{{ .DB_PASSWORD }}`}}@{{ .Values.database.wallet.tnsAlias }}"
        {{- else if eq (default "mysql" .Values.config.DB_TYPE) "postgresql" }}
        # PostgreSQL connection string (for OCI ATP or standard PostgreSQL)
        DATABASE_URL: "postgresql://{{`{{ .DB_USER }}`}}:{{`{{ .DB_PASSWORD }}`}}@{{`{{ .DB_HOST }}`}}:{{`{{ .DB_PORT }}`}}/{{`{{ .DB_NAME }}`}}?sslmode=require"
        {{- else }}
        # MySQL connection string (legacy)
        DATABASE_URL: "mysql+pymysql://{{`{{ .DB_USER }}`}}:{{`{{ .DB_PASSWORD }}`}}@{{`{{ .DB_HOST }}`}}:{{`{{ .DB_PORT }}`}}/{{`{{ .DB_NAME }}`}}"
        mysql-password: {{`"{{ .DB_PASSWORD }}"`}}
        mysql-root-password: {{`"{{ .DB_PASSWORD }}"`}}
        {{- end }}
        # Export individual connection params
        DB_USER: {{`"{{ .DB_USER }}"`}}
        DB_PASSWORD: {{`"{{ .DB_PASSWORD }}"`}}
        DB_HOST: {{`"{{ .DB_HOST }}"`}}
        DB_PORT: {{`"{{ .DB_PORT }}"`}}
        DB_NAME: {{`"{{ .DB_NAME }}"`}}
  dataFrom:
    - extract:
        # Consolidated vault secret: flask-app
        key: {{ .Values.externalSecrets.appSecretKey | default "flask-app" }}
{{- end }}
