apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flask-app.fullname" . }}
  labels:
    {{- include "flask-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "flask-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.rotation.reloader.enabled }}
        # Stakater Reloader annotations for automatic pod restart on secret changes
        {{- if .Values.rotation.reloader.autoRestart }}
        reloader.stakater.com/auto: "true"
        {{- else }}
        reloader.stakater.com/search: "true"
        secret.reloader.stakater.com/reload: "{{ include "flask-app.fullname" . }}-jwt-keys,{{ .Values.secretNames.databaseCredentials }},{{ .Values.secretNames.flaskSecret }}"
        {{- end }}
      {{- end }}
      labels:
        {{- include "flask-app.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "flask-app.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "flask-app.fullname" . }}-config
            - secretRef:
                name: {{ .Values.secretNames.databaseCredentials }}
            - secretRef:
                name: {{ .Values.secretNames.flaskSecret }}
            - secretRef:
                name: {{ .Values.secretNames.adminCredentials }}
          env:
              {{- if .Values.jwt.enabled }}
            - name: JWT_ALGORITHM
              value: {{ .Values.jwt.algorithm | quote }}
            - name: JWT_ISSUER
              value: {{ .Values.jwt.issuer | quote }}
            - name: JWT_AUDIENCE
              value: {{ .Values.jwt.audience | quote }}
            - name: JWT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.jwt.existingSecret }}
                  key: {{ .Values.jwt.privateKeyKey }}
            - name: JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.jwt.existingSecret }}
                  key: {{ .Values.jwt.publicKeyKey }}
              {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          # Mount database encryption keys as directory
          - name: db-encryption-keys
            mountPath: /run/secrets/db_encryption_keys
            readOnly: true
      volumes:
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      # Project db encryption keys from secret to files
      - name: db-encryption-keys
        projected:
          defaultMode: 0400
          sources:
          - secret:
              name: {{ .Values.secretNames.databaseCredentials }}
              items:
              - key: db_encryption_v1.key
                path: v1.key
              - key: db_encryption_v2.key
                path: v2.key
              - key: db_encryption_v3.key
                path: v3.key
              - key: db_encryption_current.version
                path: current.version
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
