{{- if and .Values.oauth2Proxy.enabled .Values.global.externalSecrets.enabled }}
# ==============================================================================
# ExternalSecret for OAuth2-Proxy (BFF Authentication)
# ==============================================================================
# Extracts OAuth2-Proxy credentials from OCI Vault secret: platform-bff
# Vault secret contains: client_secret, cookie_secret
# ==============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "platform-app.oauth2proxy.secretName" . }}
  labels:
    {{- include "platform-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: oauth2-proxy
spec:
  refreshInterval: {{ .Values.global.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.global.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.global.externalSecrets.secretStoreRef.kind }}
  target:
    name: {{ include "platform-app.oauth2proxy.secretName" . }}
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        client-secret: {{`"{{ .client_secret }}"`}}
        cookie-secret: {{`"{{ .cookie_secret }}"`}}
  dataFrom:
    - extract:
        key: {{ .Values.oauth2Proxy.externalSecret.secretKey | default "platform-bff" }}
{{- end }}
