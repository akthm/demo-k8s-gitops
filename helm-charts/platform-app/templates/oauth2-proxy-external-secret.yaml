{{- if and .Values.oauth2Proxy.enabled .Values.global.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "platform-app.oauth2proxy.secretName" . }}
  labels:
    {{- include "platform-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: oauth2-proxy
spec:
  refreshInterval: {{ .Values.global.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.global.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.global.externalSecrets.secretStoreRef.kind }}
  target:
    name: {{ include "platform-app.oauth2proxy.secretName" . }}
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    # Keycloak BFF client secret
    - secretKey: client-secret
      remoteRef:
        key: {{ .Values.global.externalSecrets.basePath }}/oauth2-proxy
        property: KEYCLOAK_CLIENT_SECRET
    
    # Cookie encryption secret
    - secretKey: cookie-secret
      remoteRef:
        key: {{ .Values.global.externalSecrets.basePath }}/oauth2-proxy
        property: COOKIE_SECRET
{{- end }}
