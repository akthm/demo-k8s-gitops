{{- if and .Values.global.dockerhub.enabled .Values.global.externalSecrets.enabled }}
# ==============================================================================
# ExternalSecret: Docker Hub Pull Secret
# ==============================================================================
# Pulls Docker Hub credentials (username + password/token) from OCI Vault and
# creates a kubernetes.io/dockerconfigjson secret that can be referenced by
# any subchart via imagePullSecrets.
#
# Required OCI Vault secret (key: global.dockerhub.externalSecret.secretKey):
#   username  - Docker Hub username
#   password  - Docker Hub access token (or password)
# ==============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "platform-app.fullname" . }}-dockerhub-pull-secret
  labels:
    {{- include "platform-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: image-pull
spec:
  refreshInterval: {{ .Values.global.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.global.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.global.externalSecrets.secretStoreRef.kind }}
  target:
    name: {{ .Values.global.dockerhub.secretName }}
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      engineVersion: v2
      data:
        .dockerconfigjson: >-
          {"auths":{"https://index.docker.io/v1/":{"username":"{{ `{{ .username }}` }}","password":"{{ `{{ .password }}` }}","auth":"{{ `{{ printf "%s:%s" .username .password | b64enc }}` }}"}}}
  dataFrom:
    - extract:
        key: {{ .Values.global.dockerhub.externalSecret.secretKey }}
{{- end }}
