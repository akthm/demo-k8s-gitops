{{- if and .Values.global.bff.enabled .Values.global.externalSecrets.enabled }}
# ==============================================================================
# ExternalSecret for BFF Internal Secret
# ==============================================================================
# Extracts BFF internal secret from OCI Vault secret: platform-bff
# Vault secret contains: internal_secret
# Shared between nginx-gateway and backend for request authentication
# ==============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "platform-app.bff.internalSecretName" . }}
  labels:
    {{- include "platform-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: bff-auth
spec:
  refreshInterval: {{ .Values.global.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.global.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.global.externalSecrets.secretStoreRef.kind }}
  target:
    name: {{ include "platform-app.bff.internalSecretName" . }}
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        internal-secret: {{`"{{ .internal_secret }}"`}}
  dataFrom:
    - extract:
        key: {{ ((.Values.global.bff).externalSecret).secretKey | default "platform-bff" }}
{{- end }}
