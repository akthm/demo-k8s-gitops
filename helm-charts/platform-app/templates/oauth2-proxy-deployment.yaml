{{- if .Values.oauth2Proxy.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "platform-app.oauth2proxy.name" . }}
  labels:
    {{- include "platform-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: oauth2-proxy
spec:
  replicas: {{ .Values.oauth2Proxy.replicaCount }}
  selector:
    matchLabels:
      {{- include "platform-app.oauth2proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/oauth2-proxy-configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/oauth2-proxy-secret.yaml") . | sha256sum }}
        {{- with .Values.oauth2Proxy.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "platform-app.oauth2proxy.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "platform-app.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
      containers:
        - name: oauth2-proxy
          image: "{{ .Values.oauth2Proxy.image.repository }}:{{ .Values.oauth2Proxy.image.tag }}"
          imagePullPolicy: {{ .Values.oauth2Proxy.image.pullPolicy }}
          args:
            - --config=/etc/oauth2-proxy/oauth2-proxy.cfg
            {{- range .Values.oauth2Proxy.config.oidcExtraAudiences }}
            - --oidc-extra-audience={{ . }}
            {{- end }}
          ports:
            - name: http
              containerPort: 4180
              protocol: TCP
            - name: metrics
              containerPort: 44180
              protocol: TCP
          env:
            # OIDC Configuration from global values
            - name: OAUTH2_PROXY_OIDC_ISSUER_URL
              value: {{ include "platform-app.keycloak.issuerUrl" . | quote }}
            - name: OAUTH2_PROXY_CLIENT_ID
              value: {{ .Values.global.keycloak.bffClientId | quote }}
            # Client secret from secret
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "platform-app.oauth2proxy.secretName" . }}
                  key: client-secret
            # Cookie secret from secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "platform-app.oauth2proxy.secretName" . }}
                  key: cookie-secret
            {{- if .Values.redis.auth.enabled }}
            # Redis password for session storage
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis
                  key: redis-password
            {{- end }}
            # Redis session store
            - name: OAUTH2_PROXY_SESSION_STORE_TYPE
              value: "redis"
            - name: OAUTH2_PROXY_REDIS_CONNECTION_URL
              value: {{ include "platform-app.redis.url" . | quote }}
            # Redirect URL
            - name: OAUTH2_PROXY_REDIRECT_URL
              value: {{ include "platform-app.oauth2proxy.callbackUrl" . | quote }}
          volumeMounts:
            - name: config
              mountPath: /etc/oauth2-proxy
              readOnly: true
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.oauth2Proxy.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: {{ include "platform-app.oauth2proxy.name" . }}-config
      {{- with .Values.oauth2Proxy.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.oauth2Proxy.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.oauth2Proxy.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
