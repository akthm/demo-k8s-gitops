replicaCount: 1

image:
  repository: akthm/demo-front
  tag: "1.0.3"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80  # External port exposed by Service
  targetPort: 8080  # Port nginx listens on inside container


ingress:
  enabled: true
  className: "nginx"
  annotations: {
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  }
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
  tls: []
  # tls:
  #   - secretName: frontend-tls
  #     hosts:
  #       - frontend.local

backend:
  enabled: true
  # The internal k8s Service name of your backend
  serviceHost: "flask-app.backend.svc.cluster.local"
  servicePort: 5000
  # Path prefix to proxy to backend (frontend -> backend)
  path: "/api"
  # Namespace where backend is deployed (for NetworkPolicy)
  namespace: "backend"

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 500m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

nodeSelector: {}
tolerations: []
affinity: {}

podAnnotations: {}

securityContext:
  enabled: true
  runAsUser: 101
  runAsGroup: 101
  runAsNonRoot: true
  fsGroup: 101
  fsGroupChangePolicy: "OnRootMismatch"

podSecurityContext: {}

# ==============================================================================
# Keycloak/OIDC Configuration for React Frontend
# ==============================================================================
# React app uses keycloak-js or @react-keycloak/web for authentication
# These settings are injected into nginx config.js endpoint
# ==============================================================================
keycloak:
  enabled: false  # Enable per environment
  
  # Keycloak server URL (accessible from browser)
  url: "http://keycloak.staging.local"  # TODO: Update for your environment
  
  # Realm name
  realm: "platform"
  
  # Client ID (public client with PKCE)
  clientId: "react-frontend"
  
  # PKCE settings (recommended for SPAs)
  pkceEnabled: true
  
  # OnLoad behavior: 'check-sso' (silent), 'login-required' (force login)
  onLoad: "check-sso"
  
  # Silent SSO check (iframe-based)
  silentCheckSsoEnabled: true
  silentCheckSsoRedirectUri: "/silent-check-sso.html"
  
  # Token refresh settings
  minTokenValidity: 30  # Refresh if token expires within 30 seconds

# ==============================================================================
# Runtime Config Injection
# ==============================================================================
# Injects configuration into window.__RUNTIME_CONFIG__ for React app
# ==============================================================================
runtimeConfig:
  enabled: false  # Enable when using runtime config injection
  # Values are merged with keycloak config when keycloak.enabled=true
  additional: {}
    # API_BASE_URL: "/api"
    # FEATURE_FLAGS: "flag1,flag2"

# ==============================================================================
# BFF (Backend-for-Frontend) Mode Configuration
# ==============================================================================
# When deployed via the platform-app umbrella chart with oauth2-proxy,
# the frontend uses cookie-based auth instead of keycloak-js.
# This simplifies the frontend - no token management needed.
# ==============================================================================
bff:
  enabled: false  # Enable when deploying via platform-app umbrella chart
  
  # Auth endpoints (served by nginx gateway -> oauth2-proxy)
  endpoints:
    login: "/auth/login"
    logout: "/auth/logout"
    userinfo: "/auth/userinfo"
    csrf: "/auth/csrf"
  
  # Inject BFF-specific runtime config
  runtimeConfig:
    AUTH_MODE: "bff"
    # Frontend uses these endpoints instead of keycloak-js
