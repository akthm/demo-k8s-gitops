# ==============================================================================
# Keycloak SSO - Staging Environment
# ==============================================================================

keycloak:
  production: false
  replicaCount: 1
  
  # Use local cache for single replica deployment
  cache:
    enabled: true
    stackName: ""  # Empty to use default (local for single replica)
    stackFile: ""
  
  # ==============================================================================
  # Keycloak Config CLI - Auto-provision realm and clients
  # ==============================================================================
  keycloakConfigCli:
    enabled: true
    # Use the realm ConfigMap created by our template
    existingConfigmap: "keycloak-realm-config"
    extraEnvVars:
      # Admin credentials for keycloak-config-cli
      - name: KEYCLOAK_USER
        valueFrom:
          secretKeyRef:
            name: keycloak-admin-credentials
            key: admin-user
      - name: KEYCLOAK_PASSWORD
        valueFrom:
          secretKeyRef:
            name: keycloak-admin-credentials
            key: admin-password
      # Platform URLs for client redirect URIs (subdomain strategy)
      - name: ARGOCD_ROOT_URL
        value: "https://argocd.staging.local"
      - name: GRAFANA_ROOT_URL
        value: "https://grafana.staging.local"
      - name: REACT_ROOT_URL
        value: "https://platform.staging.local"
  
  # Use External Secrets for credentials
  auth:
    adminUser: ""  # Unset - using KC_BOOTSTRAP_ADMIN_USERNAME instead
    existingSecret: keycloak-admin-credentials
    passwordSecretKey: admin-password
  
  # Inject admin credentials from secret via extraEnvVars
  # Bitnami Keycloak expects KC_BOOTSTRAP_ADMIN_* variables
  extraEnvVars:
    - name: KEYCLOAK_EXTRA_ARGS
      value: "--features=token-exchange"
    - name: KC_BOOTSTRAP_ADMIN_USERNAME
      valueFrom:
        secretKeyRef:
          name: keycloak-admin-credentials
          key: admin-user
    - name: KC_BOOTSTRAP_ADMIN_PASSWORD
      valueFrom:
        secretKeyRef:
          name: keycloak-admin-credentials
          key: admin-password

  # Keycloak now runs at root path on subdomain: keycloak.staging.local
  # No httpRelativePath needed for subdomain strategy
  
  postgresql:
    enabled: true
    auth:
      existingSecret: keycloak-postgres-credentials
      secretKeys:
        adminPasswordKey: postgres-password
        userPasswordKey: password
    primary:
      persistence:
        enabled: true
        size: 8Gi
  
  # Disable standalone ingress - using platform-ingress instead
  ingress:
    enabled: false
  
  # HTTP settings for reverse proxy
  httpRelativePath: /keycloak/
  proxy: edge
  
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1500m
      memory: 2Gi

# ==============================================================================
# keycloakConfigCli - Auto-provision realm
# ==============================================================================
keycloakConfigCli:
  enabled: true

# Enable External Secrets
externalSecrets:
  enabled: true
  refreshInterval: "5m"
  adminCredentials:
    remoteRef: "staging/keycloak/admin"
  postgresCredentials:
    remoteRef: "staging/keycloak/postgres"
  clientSecrets:
    remoteRef: "staging/keycloak/clients"

# ArgoCD OIDC Configuration
argocd:
  oidc:
    enabled: true
    issuer: "https://platform.staging.local/keycloak/realms/platform"
    clientId: "argocd"
