{{- if .Values.externalSecrets.enabled }}
# ==============================================================================
# ExternalSecret for OIDC Client Secrets
# ==============================================================================
# Required AWS Secrets Manager structure:
# {
#   "flask-backend-secret": "<client-secret>",
#   "grafana-secret": "<client-secret>",
#   "argocd-secret": "<client-secret>"
# }
#
# TODO: After Keycloak deployment:
# 1. Create clients in Keycloak Admin UI
# 2. Copy generated client secrets to AWS Secrets Manager
# ==============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-client-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStore.name }}
    kind: {{ .Values.externalSecrets.secretStore.kind }}
  target:
    name: keycloak-client-secrets
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: {{ .Values.externalSecrets.clientSecrets.remoteRef }}
{{- end }}
