{{- if .Values.externalSecrets.enabled }}
# ==============================================================================
# ExternalSecret for OIDC Client Secrets
# ==============================================================================
# Extracts client secrets from consolidated OCI Vault secret: keycloak
# Vault secret contains: flask_backend_secret, grafana_secret, argocd_secret
#
# These secrets are generated in Keycloak Admin UI when creating clients
# ==============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-client-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStore.name }}
    kind: {{ .Values.externalSecrets.secretStore.kind }}
  target:
    name: keycloak-client-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        flask-backend-secret: {{`"{{ .flask_backend_secret }}"`}}
        grafana-secret: {{`"{{ .grafana_secret }}"`}}
        argocd-secret: {{`"{{ .argocd_secret }}"`}}
  dataFrom:
    - extract:
        # Consolidated vault secret: keycloak
        key: {{ .Values.externalSecrets.appSecretKey | default "keycloak" }}
{{- end }}
