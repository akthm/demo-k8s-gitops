{{- if and .Values.externalSecrets.enabled .Values.keycloak.postgresql.enabled }}
# ==============================================================================
# ExternalSecret for Keycloak PostgreSQL Credentials
# ==============================================================================
# Required AWS Secrets Manager structure:
# {
#   "postgres-password": "<postgres-admin-password>",
#   "password": "<keycloak-db-password>"
# }
# ==============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-postgres-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStore.name }}
    kind: {{ .Values.externalSecrets.secretStore.kind }}
  target:
    name: keycloak-postgres-credentials
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: {{ .Values.externalSecrets.postgresCredentials.remoteRef }}
{{- end }}
